<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scaled Copilot Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .scale-container {
      width: 390px;
      height: 844px;
      transform: scale(0.8); /* shrink entire thing */
      transform-origin: top left;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="scale-container">
    <iframe src="https://copilotstudio.microsoft.com/environments/Default-1daee18e-6865-40a4-b4e2-e76588c8d596/bots/crc51_powersportsBikeAgent/webchat?__version__=2"></iframe>
  </div>
</body>
</html>
